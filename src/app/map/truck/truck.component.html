@if (truckState$ | async; as truckState) {
  <div class="truck-container"
    [style.left.px]="truckState.position.x" 
    [style.top.px]="truckState.position.y"
  >
    <div class="truck" [class]="'status-' + truckState.status"></div>
    <div class="truck-info">
      <div><strong>ID:</strong> {{ truckState.id }}</div>
      <div><strong>Status:</strong> {{ truckState.status }}</div>
      <div><strong>Speed:</strong> {{ truckState.speed }} km/h</div>
    </div>
  </div>
}
